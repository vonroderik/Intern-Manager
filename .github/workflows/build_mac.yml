name: Build Mac App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller

        run: |
          pyinstaller InternManager.spec --noconfirm --clean

      - name: Zip the Application

        run: |
          cd dist
          zip -r InternManager_Mac.zip InternManager.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: InternManager-Mac-Build
          path: dist/InternManager_Mac.zip